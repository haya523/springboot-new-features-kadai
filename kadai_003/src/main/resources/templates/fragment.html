<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- ========== meta ========== -->
<th:block th:fragment="meta">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</th:block>

<!-- ========== styles（CDNのBootstrap → あなたのstyle.css） ========== -->
<th:block th:fragment="styles">
  <!-- Bootstrap 5（CDN/確実に適用させる） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- プロジェクトのカスタムCSSは必ず後に -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
</th:block>

<!-- ========== header（これ1つだけ） ========== -->
<div th:fragment="header">
  <header class="bg-light border-bottom mb-3">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <!-- ブランド -->
      <a class="navbar-brand m-0" th:href="@{/}">SAMURAI TRAVEL</a>

      <!-- 右メニュー -->
      <nav class="d-flex gap-3 align-items-center">
        <a class="nav-link p-0" th:href="@{/houses}">民宿一覧</a>

        <!-- 未ログイン -->
        <a class="nav-link p-0" sec:authorize="!isAuthenticated()" th:href="@{/login}">ログイン</a>
        <a class="nav-link p-0" sec:authorize="!isAuthenticated()" th:href="@{/signup}">会員登録</a>

        <!-- ログイン中：表示名＋ログアウト -->
        <span class="text-muted" sec:authorize="isAuthenticated()"
              th:text="${#authentication?.principal?.displayName}">ユーザー名</span>

        <a class="nav-link p-0" href="#" sec:authorize="isAuthenticated()"
           onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
          ログアウト
        </a>
        <form id="logout-form" th:action="@{/logout}" method="post" style="display:none">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
      </nav>
    </div>
  </header>
</div>


<!-- ========== footer ========== -->
<div th:fragment="footer">
  <footer class="bg-light py-4 mt-5 border-top">
    <div class="container text-center text-muted">
      <small>&copy; SAMURAI TRAVEL</small>
    </div>
  </footer>
</div>

<!-- ========== scripts（Bootstrap → あなたのJS） ========== -->
<th:block th:fragment="scripts">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- プロジェクトのJS（存在するものだけ残す） -->
  <script th:src="@{/js/flatpickr.js}"></script>
  <script th:src="@{/js/preview.js}"></script>
  <script th:src="@{/js/stripe.js}"></script>
</th:block>

</html>
