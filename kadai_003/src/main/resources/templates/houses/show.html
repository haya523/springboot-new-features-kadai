<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title th:text="${house.name} + ' | samuraitravel'">民宿詳細 | samuraitravel</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .container { max-width: 1080px; margin: 0 auto; padding: 16px; }
    .row { display:flex; gap:16px; align-items:flex-start; }
    .left { flex: 1 1 60%; }
    .right { flex: 1 1 40%; }
    .btn { display:inline-block; padding:8px 12px; border:1px solid #ccc; border-radius:6px; background:#fafafa; text-decoration:none; cursor:pointer; }
    .btn-primary { background:#eef5ff; border-color:#cddfff; }
    .btn-danger { background:#fff0f0; border-color:#f2b2b2; color:#cc0000; }
    .meta { color:#666; }
    .alert { margin: 12px 0; padding: 10px; background:#eef9f0; border:1px solid #cfe7d4; border-radius:8px; }
    img.main { width: 100%; height: 360px; object-fit: cover; border-radius: 8px; }
    .section { margin-top: 20px; }
  </style>
</head>
<body>

<header class="container" style="padding-top:12px;">
  <div class="row" style="align-items:center;">
    <a class="btn" th:href="@{/}">ホーム</a>
    <a class="btn" th:href="@{/houses}">民宿一覧</a>
    <span style="margin-left:auto;"></span>
    <a class="btn" th:href="@{/favorites}" th:if="${#authentication?.authenticated}">お気に入り</a>
  </div>
</header>

<main class="container">
  <!-- フラッシュメッセージ（お気に入りトグルや予約などで使用） -->
  <div th:if="${successMessage}" class="alert" th:text="${successMessage}"></div>

  <h1 th:text="${house.name}">民宿名</h1>

  <!-- ログイン時：お気に入りトグル -->
  <div th:if="${#authentication?.authenticated}" style="margin: 8px 0;">
    <form th:action="@{|/favorites/house/${house.id}/toggle|}" method="post" style="display:inline;">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <button type="submit" class="btn"
              th:text="${favorited} ? '♡ 解除する' : '♡ お気に入り'">♡ お気に入り</button>
    </form>
  </div>

  <!-- 未ログイン時：ログイン導線 -->
  <div th:if="${#authentication == null or !#authentication.authenticated}" style="margin: 8px 0;">
    <a class="btn btn-primary" th:href="@{/login}">ログインして「♡ お気に入り」を使う</a>
  </div>

  <div class="row section">
    <div class="left">
      <img class="main"
           th:src="${house.mainImageUrl != null ? house.mainImageUrl : '/storage/house01.jpg'}"
           th:alt="${house.name}">
      <div class="section">
        <h2>概要</h2>
        <p th:text="${house.description}">説明文</p>
        <p class="meta">
          住所：<span th:text="${house.address}">東京都…</span><br>
          価格：<span th:text="${house.price}">10000</span> 円/泊
        </p>
      </div>

      <!-- レビュー概要 -->
      <div class="section">
        <h2>レビュー</h2>
        <div th:if="${#lists.isEmpty(reviews)}">まだレビューはありません。</div>
        <div th:if="${!#lists.isEmpty(reviews)}">
          <ul>
            <li th:each="r : ${reviews}">
              <strong th:text="${r.user.name}">ユーザー名</strong>
              <span>（★<span th:text="${r.rating}">5</span>）</span><br>
              <span th:text="${r.comment}">コメント</span>
            </li>
          </ul>
          <div class="meta" th:if="${reviewsTotal > 3}">
            全 <span th:text="${reviewsTotal}">0</span> 件中 最新3件を表示中 ｜
            <a th:href="@{|/reviews/house/${house.id}|}">他のレビューも見る</a>
          </div>
        </div>

        <!-- 自分のレビュー（ある場合） -->
        <div class="section" th:if="${myReview != null}">
          <h3>あなたのレビュー</h3>
          <p>
            ★<span th:text="${myReview.rating}">5</span><br>
            <span th:text="${myReview.comment}">自分のコメント</span><br>
            <a class="btn" th:href="@{|/reviews/${myReview.id}/edit|}">レビューを編集</a>
          </p>
        </div>

        <!-- 自分のレビュー（未投稿） -->
        <div class="section" th:if="${#authentication?.authenticated and myReview == null}">
          <a class="btn" th:href="@{|/reviews/house/${house.id}/new|}">レビューを投稿</a>
        </div>
      </div>

    <div class="right">
      <div class="section">
        <h2>予約</h2>
        <!-- 予約フォームの例（あなたの既存仕様に合わせて） -->
        <form th:action="@{|/reservations/house/${house.id}|}" method="post"
              th:object="${reservationInputForm}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <div class="section">
            <label>チェックイン</label>
            <input type="date" th:field="*{checkinDate}">
          </div>
          <div class="section">
            <label>チェックアウト</label>
            <input type="date" th:field="*{checkoutDate}">
          </div>
          <div class="section">
            <button type="submit" class="btn btn-primary">予約する</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

</body>
</html>
