<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>レビュー一覧</title></head>
<body>
<h1>レビュー一覧</h1>

<div th:if="${reviews.totalElements == 0}">
  レビューはありません
</div>

<ul th:if="${reviews.totalElements > 0}">
  <li th:each="r : ${reviews.content}">
    <span th:utext="${'&#9733;'.repeat(r.rating)}"></span>
    <span th:utext="${'&#9734;'.repeat(5 - r.rating)}"></span>
    ：<span th:text="${r.comment}"></span>
  </li>
</ul>

<div>
  <a th:if="${reviews.hasPrevious()}" th:href="@{|/reviews/house/${houseId}?page=${reviews.number-1}|}">前へ</a>
  <span th:text="${reviews.number + 1}">1</span> / <span th:text="${reviews.totalPages}">1</span>
  <a th:if="${reviews.hasNext()}" th:href="@{|/reviews/house/${houseId}?page=${reviews.number+1}|}">次へ</a>
</div>

<a th:href="@{/}">トップに戻る</a>
</body>
</html>
